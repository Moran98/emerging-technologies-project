<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href='/static/main.css' /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>G00356519</title>

    <style>
      .btn-nav:hover {background-color: black; color: white;}
    </style>
  </head>
    <body>
        <div class="container" style="text-align:left">
            <a href="/" ><h2>Decision Tree Regressor Model</h2></a><br/><br/>
              <form action="/tree" method="POST">
                <div class="row">
                  <div class="col-sm">
                    <input class="form-control" required name="speed" placeholder="Enter the Speed Value"  type="number"><br/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm">
                    <button type="submit" class="btn btn-success" value="submit">Predict</button><br/><br/>
                  </div>
                </div>
              </form>
              <div>
                <h1 id="output">Predicted Power Value:</h1>
                <input disabled  class="form-control" placeholder={{output2}}>
            </div>
            <br/><br/>
            {% block content %}
            <a href="/"><button class="btn-nav">Return</button></a>
            <br/><br/>
            {% endblock %}
        </div>
    </body>
</html>
