<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href='/static/main.css' /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>G00356519</title>
  </head>
  <body>
    <div class="container">
        <a href="/" class="header">Power Production - G00356519</a><br/><br/>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="input" placeholder="Enter Speed Values"  type="number"><br/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="predict-button">Predict</button><br/><br/>
          </div>
        </div>

        <div class="result">
            <input class="form-control" id="output" type="text" placeholder="The predicted result" readonly>
        </div>
    </div>
  </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // Adapted from stack overflow posts.
        $("#predict-button").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/normal", function(data) {
                $('#output').val(data.value);
            });
        });
    </script>
  </body>
</html>
